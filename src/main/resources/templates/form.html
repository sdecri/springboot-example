<form method="post" th:action="@{/submit}" th:object="${person}">
	<label for="fname">First name:</label> 
	<input type="text" th:field="*{firstName}"><br> <br>
	<label for="lname">Last name:</label>
	<input type="text" th:field="*{lastName}"><br> <br>
	<input type="submit" value="Submit">
</form>
<div th:if="${person.firstName != null}">Sent person: 
	<span th:text="${person.firstName + ' ' + person.lastName}"></span>
</div>
